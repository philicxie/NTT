<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = false;
  " ng-controller="BooksManageCtrl">

    <!-- column -->
    <div class="col w b-r">
        <div class="vbox">
            <div class="row-row">
                <div class="cell scrollable hover">
                    <div class="cell-inner">
                        <div class="list-group no-radius no-border no-bg m-b-none">
                            <a class="list-group-item b-b" ng-class="{'focus': (filter == '')}" ng-click="selectGroup({name:''})">所有书籍</a>
                            <a ng-repeat="item in bookCates" ng-dblclick="editItem(item)" class="list-group-item m-l hover-anchor b-a no-select" ng-class="{'focus m-l-none': item.selected}" ng-click="selectGroup(item)">
                                <span ng-click='deleteGroup(item)' class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
                                <span class="block m-l-n" ng-class="{'m-n': item.selected }">{{ item.cate ? item.cate : 'Untitled' }}</span>
                                <input type="text" class="form-control pos-abt" ng-show="item.editing" ng-blur="doneEditing(item)" ng-model="item.name" style="top:3px;left:2px;width:98%" ui-focus="item.editing">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /column -->
    <!-- column -->
    <div class="col w-md lter b-r">
        <div class="vbox">
            <div class="wrapper-xs b-b">
                <div class="input-group m-b-xxs">
                    <span class="input-group-addon input-sm no-border no-bg"><i class="icon-magnifier text-md m-t-xxs"></i></span>
                    <input type="text" class="form-control input-sm no-border no-bg text-md" placeholder="在 {{bookCate.cate ? bookCate.cate : '所有书籍'}} 中搜索" ng-model="query">
                </div>
            </div>
            <div class="row-row">
                <div class="cell scrollable hover">
                    <div class="cell-inner">
                        <div class="m-t-n-xxs">
                            <div class="list-group list-group-lg no-radius no-border no-bg m-b-none">
                                <a ng-repeat="item in books | filter:filters | filter:query " class="list-group-item m-l" ng-class="{'select m-l-none': item.selected }" ng-click="selectItem(item)">
                                  <span class="block text-ellipsis m-l-n text-md" ng-class="{'m-l-none': item.selected }">
                                    <!--{{ item.first }} <strong>{{ item.last }}</strong>-->
                                      <strong>{{item.bookInfo.name}}</strong>
                                      <!--<span ng-hide="item.first || item.last">No Name</span>-->
                                  </span>
                                </a>
                            </div>
                        </div>
                        <div class="text-center pos-abt w-full" style="top:50%;" ng-hide="(books | filter:filters | filter:query).length">无符合条件结果</div>
                    </div>
                </div>
            </div>
            <div class="wrapper b-t text-center">
                <script type="text/ng-template" id="NewFacility">
                    <div ng-include="'pages/_facility_modal.html'"></div>
                </script>
                <a href class="btn btn-sm btn-default btn-addon" ng-click="createItem()"><i class="fa fa-plus fa-fw m-r-xs"></i> 新增书籍</a>
            </div>
        </div>
    </div>
    <!-- /column -->

    <!-- column -->
    <div class="col bg-white-only">
        <div class="vbox">
            <div class="wrapper b-b">

            </div>
            <div class="row-row">

            </div>
        </div>
    </div>
    <!-- /column -->
</div>
<!-- /hbox layout -->
