<div class="modal-header">
    <h3 class="modal-title">{{temNew.isNew ? '新增用户' : '信息修改'}}</h3>
</div>
<div class="modal-body" >
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">账号</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" ng-model="temNew.userInfo.account">
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" ng-model="temNew.userInfo.name">
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">管理员权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeAdmin()" ng-checked="{{ temNew.userInfo.au_admin }}">
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">经济管理类权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeJG()" ng-checked="{{ temNew.userInfo.au_jg }}">
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">科学教育类权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeKJ()" ng-checked="{{ temNew.userInfo.au_kj }}">
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">人文社科类权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeRW()" ng-checked="{{ temNew.userInfo.au_rw }}">
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">健康旅游类权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeJL()" ng-checked="{{ temNew.userInfo.au_jl }}">
                            <i></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-click="ok()">保存</button>
</div>
